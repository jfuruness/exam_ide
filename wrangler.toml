name = "python-ide"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[build]
command = "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && . $HOME/.cargo/env && rustup target add wasm32-unknown-unknown && cargo install --locked trunk && npm run bundle-cm && trunk build --release"
